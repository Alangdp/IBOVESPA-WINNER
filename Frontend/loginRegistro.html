<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./css/loginRegistro.css" />
    <title>LOGIN REGISTRO</title>

  <style>
    .btn {
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 300px !important;
    }

    .linha-continua {
      margin: 10px 0px;
      font-weight: bold;
      color: rgb(255, 123, 0);
      position: relative;
      display: inline-block;
    }

    .linha-continua::before,
    .linha-continua::after {
      content: "";
      position: absolute;
      height: 0.1rem;
      width: 100%;
      background-color: #646464;
      top: 50%;
      transform: translateY(-50%);
    }

    .linha-continua::before {
      right: 100%;
      margin-right: 10px;
    }

    .linha-continua::after {
      left: 100%;
      margin-left: 10px;
    }
  </style>

              />

                <div class="input-line"></div>
